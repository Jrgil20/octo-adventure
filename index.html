<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JR | calculator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <a href="https://github.com/Jrgil20" class="logo">JR</a>
    </header>

    <main>
        <div class="Calculator">
            <div class="display">
                <input type="text" class="display__result" value="0" disabled/>
            </div>
            <div class="buttons">
                <button class="number" value="4">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="/">/</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="*">*</button>
                <button class="number"  value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="0">0</button>
                <button class="operator" value=".">.</button>
                <button class="equal">=</button>
                <button class="operator" value="+">+</button>
            </div>
        </div>
        
    </main>

    <footer>
        <p>Jesus Rodolfo Gil farias &copy; 2024</p>
    </footer>

    <!-- Scripts -->
    <script src="/Assets/js/Calculator.js"></script>
</body>
</html>
